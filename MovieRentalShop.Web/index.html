<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Rental Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assests/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Movie Rental Shop</a>
            </div>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">MOVIES</a></li>

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Movie Rental Shop</h1>
            <p>Where you can rent whatever film you like!!!</p>
        </div>
    </div>

    <div id="menuCarousel" class="carousel slide" data-ride="carousel" style="height: 400px">
        <ol class="carousel-indicators">
            <li data-target="#menuCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#menuCarousel" data-slide-to="1"></li>
            <li data-target="#menuCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="#" alt="Film 1" />
                <div class="carousel-caption">
                    <h3>Film 1</h3>
                    <p>aaaaaaaaaa</p>
                </div>
            </div>
            <div class="item">
                <img src="#" alt="Film 2" />
                <div class="carousel-caption">
                    <h3>Film 2</h3>
                    <p>bbbbbbbb</p>
                </div>
            </div>
            <div class="item">
                <img src="#" alt="Film 3" />
                <div class="carousel-caption">
                    <h3>Film 3</h3>
                    <p>cccccc</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#menuCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#menuCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer class="container-fluid text-center">
        <p>Created by: Vu.TranNguyenMinh</p>
    </footer>

    <script src="./assests/libs/angular.min.js"></script>
    <script src="./assests/libs/angular-route.min.js"></script>
    <script src="./assests/libs/ui-bootstrap-tpls-2.2.0.min.js"></script>
</body>
</html>
