<div class="container">
    <form novalidate ng-submit="movieCtrl.createMovie()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="movieCtrl.movie.name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="year" ng-model="movieCtrl.movie.year"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="5" ng-model="movieCtrl.movie.description"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="director" class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="director" ng-model="movieCtrl.movie.director"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="stars" class="col-sm-2 col-form-label">Stars</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="stars" ng-model="movieCtrl.movie.stars"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" input-image="movieCtrl"/>
            </div>
            <img class="thumbnail uploaded-image" ng-src="data:image/jpeg;base64,{{movieCtrl.movie.image}}" ng-show="movieCtrl.hasImage()"/>
            
        </div>
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
