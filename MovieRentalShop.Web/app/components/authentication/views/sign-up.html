<div class="container">
    <form>
        <div class="form-group row">
            <label for="name" class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" name="email" />
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-xs-2 col-form-label">Password</label>
            <div class="col-xs-10">
                <input type="password" name="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-xs-2 col-form-label">Phone number</label>
            <div class="col-xs-10">
                <input type="number" name="phone" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="birthday" class="col-xs-2 col-form-label">Date of birth</label>
            <div class="col-xs-10">
                <input type="date" name="birthday" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-xs-2 col-form-label">Date of birth</label>
            <div class="col-xs-2">
                <select class="form-control" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-xs-2 col-form-label">Address</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="address" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
